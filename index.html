<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            min-height: calc(100vh - 40px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2, #43cea2, #185a9d, #ffaf7b, #d76d77, #70e1f5, #ffd194);
            background-size: 1600% 1600%;
            animation: gradientBG 18s ease-in-out infinite, rotateBG 20s linear infinite;
        }
        body.bg1 {
            background: linear-gradient(135deg, #667eea, #764ba2, #43cea2, #185a9d, #ffaf7b, #d76d77, #70e1f5, #ffd194);
            background-size: 1600% 1600%;
            animation: gradientBG 18s ease-in-out infinite, rotateBG 20s linear infinite;
        }
        body.bg2 {
            background: linear-gradient(270deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #fbc2eb, #a6c1ee);
            background-size: 1200% 1200%;
            animation: gradientBG2 14s ease-in-out infinite;
        }
        body.bg3 {
            background: radial-gradient(circle, #fbc2eb 0%, #a6c1ee 100%);
            animation: none;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            25% {background-position: 50% 100%;}
            50% {background-position: 100% 50%;}
            75% {background-position: 50% 0%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes rotateBG {
            0% {filter: hue-rotate(0deg);}
            100% {filter: hue-rotate(360deg);}
        }
        @keyframes gradientBG2 {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(51, 51, 51, 0.2), 0 0 10px rgba(51, 51, 51, 0.1);
            }
            50% {
                text-shadow: 0 0 10px rgba(51, 51, 51, 0.4), 0 0 20px rgba(51, 51, 51, 0.2);
            }
        }
        .container {
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeInSlideUp 0.8s ease-out forwards;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            animation: textGlow 3s infinite ease-in-out;
        }
        .content {
            color: #444;
            text-align: center;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        .bg-selector {
            position: static;
            margin: 32px auto 0 auto;
            display: inline-block;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        #bg-video {
            display: none;
        }
        body.bg4 #bg-video {
            display: block;
        }
        body.bg4 {
            background: #000;
            animation: none;
        }
        .bg-selector label {
            font-size: 15px;
            margin-right: 8px;
        }
        .bg-selector select {
            font-size: 15px;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        body.day {
            color: #222;
        }
        body.night {
            color: #eee;
        }
        .container.day {
            background-color: rgba(255,255,255,0.3);
            color: #222;
        }
        .container.night {
            background-color: rgba(30,30,30,0.5);
            color: #eee;
        }
        .toggle-mode {
            margin: 32px auto 0 auto;
            display: inline-block;
            background: rgba(255,255,255,0.7);
            border-radius: 8px;
            padding: 8px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 15px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-bg-wrapper">
        <video id="bg-video" autoplay loop muted playsinline style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-1;pointer-events:none;">
            <source src="https://imgse.fishcpy.top/upload/mc.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
    <div class="container day" id="main-container">
        <h1>f.e.1.b.1.c.7.6.4.1.a.2.ip6.arpa</h1>
        <div class="content">
            <p>这是一个奇怪的域名</p>
            <button class="toggle-mode" id="toggleMode">切换白天/黑夜</button>
            <div class="bg-selector">
                <label for="bgEffect">背景效果：</label>
                <select id="bgEffect">
                    <option value="bg1">流动渐变+旋转</option>
                    <option value="bg2">柔和渐变</option>
                    <option value="bg3">渐变</option>
                    <option value="bg4" selected>视频背景</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        const select = document.getElementById('bgEffect');
        const video = document.getElementById('bg-video');
        const toggleMode = document.getElementById('toggleMode');
        const container = document.getElementById('main-container');
        let isNight = false;
        document.body.className = select.value + ' day';
        container.className = 'container day';
        if(select.value === 'bg4') {
            video.style.display = 'block';
        } else {
            video.style.display = 'none';
        }
        select.addEventListener('change', function() {
            document.body.className = select.value + (isNight ? ' night' : ' day');
            container.className = 'container' + (isNight ? ' night' : ' day');
            if(select.value === 'bg4') {
                video.style.display = 'block';
            } else {
                video.style.display = 'none';
            }
        });
        toggleMode.addEventListener('click', function() {
            isNight = !isNight;
            document.body.className = select.value + (isNight ? ' night' : ' day');
            container.className = 'container' + (isNight ? ' night' : ' day');
        });
    </script>
</body>
</html>
